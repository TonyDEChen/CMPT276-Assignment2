<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Student</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
    <div class="container-fluid">
		<div class="row justify-content-center">
			<div class="col-md-4">
				<h1 class="text-center mt-5 mb-4">Edit Student</h1>
				<form th:action="@{/users/edit}" th:object="${user}" method="post">

                    <input type="hidden" id="id" name="id" th:value="${user.id}"/>
					<div class="mb-3">
						<input type="text" id="name" name="name" class="form-control form-control-lg" th:field="*{name}">
					</div>
					<div class="mb-3">
						<input type="text" id="weight" name="weight" class="form-control form-control-lg" th:field="*{weight}">
					</div>
					<div class="mb-3">
						<input type="text" id="height" name="height" class="form-control form-control-lg" th:field="*{height}">
					</div>
					<div class="mb-3">
						<input type="text" id="hair" name="hair" class="form-control form-control-lg" th:field="*{hair}">
					</div>
					<div class="mb-3">
						<input type="text" id="gpa" name="gpa" class="form-control form-control-lg" th:field="*{gpa}">
					</div>
					<div class="mb-3">						
						<input type="text" id="alive" name="alive" class="form-control form-control-lg" th:field="*{alive}">
					</div>
                
                    <div class="d-grid gap-2">
                        <input class="btn btn-primary" type="submit" value="SEND"></input>
                    </div>

				</form>
			</div>
		</div>
	</div>
</body>
</html>
