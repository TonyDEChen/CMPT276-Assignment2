<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Students</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
    <main class="container-fluid">
        <div class="row justify-content-center">
            <div class="col-md-4">
                <h1>Students</h1>
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th scope="col">ID</th>
                            <th scope="col">Name</th>
                            <th scope="col">Weight</th>
                            <th scope="col">Height</th>
                            <th scope="col">Hair</th>
                            <th scope="col">GPA</th>
                            <th scope="col">Alive</th>
                            <th scope="col"></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="user:${us}">
                            <th scope="row" th:text="${user.id}"></th>
                            <td th:text="${user.name}"></td>
                            <td th:text="${user.weight}"></td>
                            <td th:text="${user.height}"></td>
                            <td th:text="${user.hair}"></td>
                            <td th:text="${user.gpa}"></td>
                            <td th:text="${user.alive}"></td>
                            <!-- <td><a  class="btn btn-primary" href="#" role="button">edit</a></td> -->
                            <td>
                                <form action="/users/remove" method="post">
                                    <input type="hidden" id="id" name="id" th:value="${user.id}">
                                    <button class="btn btn-primary" type="submit" value="SEND">Remove</button>
                                </form>
                                <!-- <form th:action="@{/users/{id}(id=${user.id})}" method="post">
                                    <input type="hidden" name="_method" value="delete" />
                                    <input type="submit" value="Delete" />
                                </form>                                 -->
                            </td>
                        </tr>
                    </tbody>
                </table>
                <div class="col text-center">
                    <a  class="btn btn-primary" href="../add.html" role="button">Add Student</a>
                    <!-- <a  class="btn btn-primary" href="../add.html" role="button">Edit Student</a>
                    <a  class="btn btn-primary" href="../add.html" role="button">Remove Student</a> -->
                </div>
                <!-- <ul>
                    <li th:each="user:${us}">
                        <span th:style="'font-size:'+${user.size}+'pt'" th:text="${user.name}"></span> <br>
                        <span th:text="${user.password}"></span>
                        <div th:switch="${user.name}">
                            <span th:case="'bobby'">HEY! It's the instructor!!!</span>
                            <span th:case="'steve'">Uh oh! It's Steve!</span>
                            <span th:case="*">General User</span>
                        </div>
                    </li>
                </ul> -->
            </div>
        </div>
    </main>
</body>
</html>
